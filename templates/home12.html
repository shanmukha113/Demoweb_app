<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form style="margin-left:450px;margin-right:500px" method="POST" name="myform" onsubmit="return display() " class="bg-info">
        {%csrf_token%}
        <h1>Registration Form</h1>
        <div class="mb-3" style="width: 400px">
            <label for="name" class="form-label">Name</label>
            <input type="text" placeholder="Enter Your Name" name="name" class="form-control" id="name" required>

        </div>
        <div class="mb-3" style="width: 400px">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" placeholder="ENter email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" style="width: 400px">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age" required>

        </div>
        <div class="mb-3" style="width: 400px">
            <label for="Date" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" name="dateofbirth" id="dateofbirth" placeholder="enter date of boirt" required>

        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        <a class="" href="{% url 'dataretrive' %}" clas="btn btn-danger" style="margin-left:100px;width:100px;height:100px;background-color:lawngreen">datadisplay</a>


    </form>
   

</body>
</html>
